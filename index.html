<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jordan's React Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">

        var HelloComponent = React.createClass({
        	render: function(){
        		return(
        			<h1>Hello World</h1>
        		);
        	}
        });

        var NameComponent = React.createClass({
        	doSomething: function(){
        		document.getElementById('message').innerHTML = this.props.alert;
        		return(this.props.alert);
        	},
        	render: function(){
        		return(
        			<div onClick={this.doSomething} >
        				<h2>My name is {this.props.name}</h2>
        				<p id="message">{this.props.children}</p>
        			</div>
        			
        		);
        	}
        });

        

        React.render(
        	<div>
        		<HelloComponent />
        		<NameComponent name="Jordan" alert="I am so cool">I am a web developer</NameComponent>
        	</div>, 
        	document.getElementById('content')
        );

    </script>

</body>
</html>
